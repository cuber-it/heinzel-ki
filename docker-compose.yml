version: "3.9"

# H.E.I.N.Z.E.L. — MVP-00 Infrastruktur
# Persistenz: ./docker/<service>/{config,data,logs,code}
# Ports: postgres=5432, mattermost=8001, jupyterhub=8888, caddy=8000, portainer=9000

networks:
  heinzel:
    name: heinzel
    driver: bridge

services:

  # ─── PostgreSQL ────────────────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: heinzel-postgres
    restart: unless-stopped
    networks:
      - heinzel
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-heinzel}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD required}
      POSTGRES_DB: ${POSTGRES_DB:-heinzel}
      PGDATA: /var/lib/postgresql/data
    volumes:
      - ./docker/postgres/data:/var/lib/postgresql/data
      - ./docker/postgres/logs:/var/log/postgresql
      - ./docker/postgres/config:/etc/postgresql/conf.d
      - ./docker/postgres/code:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-heinzel}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── Mattermost ────────────────────────────────────────────────────────────
  mattermost:
    image: mattermost/mattermost-team-edition:latest
    container_name: heinzel-mattermost
    restart: unless-stopped
    networks:
      - heinzel
    ports:
      - "8001:8065"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      MM_SQLSETTINGS_DRIVERNAME: postgres
      MM_SQLSETTINGS_DATASOURCE: >-
        postgres://${POSTGRES_USER:-heinzel}:${POSTGRES_PASSWORD}@postgres:5432/mattermost?sslmode=disable
      MM_SERVICESETTINGS_SITEURL: ${MM_SITEURL:-http://localhost:8001}
      MM_SERVICESETTINGS_LISTENADDRESS: ":8065"
      MM_LOGSETTINGS_CONSOLELEVEL: INFO
      MM_LOGSETTINGS_ENABLEFILE: "true"
      MM_LOGSETTINGS_FILELOCATION: /var/log/mattermost
    volumes:
      - ./docker/mattermost/data:/mattermost/data
      - ./docker/mattermost/logs:/var/log/mattermost
      - ./docker/mattermost/config:/mattermost/config
      - ./docker/mattermost/code:/mattermost/plugins
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8065/api/v4/system/ping || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # ─── JupyterHub ────────────────────────────────────────────────────────────
  jupyterhub:
    image: jupyterhub/jupyterhub:latest
    container_name: heinzel-jupyterhub
    restart: unless-stopped
    networks:
      - heinzel
    ports:
      - "8888:8000"
    volumes:
      - ./docker/jupyterhub/config:/srv/jupyterhub
      - ./docker/jupyterhub/data:/data
      - ./docker/jupyterhub/logs:/var/log/jupyterhub
      - ./docker/jupyterhub/code:/srv/notebooks
    environment:
      JUPYTERHUB_CRYPT_KEY: ${JUPYTERHUB_CRYPT_KEY:?JUPYTERHUB_CRYPT_KEY required}
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8000/hub/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # ─── Caddy (Artifact Server / Static Files) ────────────────────────────────
  caddy:
    image: caddy:alpine
    container_name: heinzel-caddy
    restart: unless-stopped
    networks:
      - heinzel
    ports:
      - "8000:80"
    volumes:
      - ./docker/caddy/config/Caddyfile:/etc/caddy/Caddyfile:ro
      - ./docker/caddy/data:/data
      - ./docker/caddy/logs:/var/log/caddy
      - ./docker/caddy/code:/srv
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:80 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

  # ─── Portainer ─────────────────────────────────────────────────────────────
  portainer:
    image: portainer/portainer-ce:latest
    container_name: heinzel-portainer
    restart: unless-stopped
    networks:
      - heinzel
    ports:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./docker/portainer/data:/data
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:9000 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
