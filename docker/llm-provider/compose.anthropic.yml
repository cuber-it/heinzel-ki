# H.E.I.N.Z.E.L. â€” LLM Provider: Anthropic
# Start:  docker compose -f docker/llm-provider/compose.anthropic.yml up --build -d
# Port:   12102

networks:
  heinzel:
    external: true

services:
  provider-anthropic:
    build:
      context: ../..
      dockerfile: docker/llm-provider/Dockerfile
    container_name: heinzel-provider-anthropic
    restart: unless-stopped
    networks:
      - heinzel
    ports:
      - "12102:8000"
    env_file: .env
    environment:
      PROVIDER_TYPE: anthropic
      CONFIG_PATH: /config/anthropic.yaml
      LOG_DIR: /logs
      LOG_REQUESTS: ${LOG_REQUESTS:-true}
      DATABASE_URL: sqlite:////data/costs.db
    volumes:
      - ../../config:/config:ro
      - ./data:/data
      - ./logs:/logs
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s
