version: "3.9"

# H.E.I.N.Z.E.L. â€” PostgreSQL
networks:
  heinzel:
    external: true

services:
  postgres:
    image: postgres:16-alpine
    container_name: heinzel-postgres
    restart: unless-stopped
    networks:
      - heinzel
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      PGDATA: /var/lib/postgresql/data
    volumes:
      - ${DOCKER_BASE}/postgres/data:/var/lib/postgresql/data
      - ${DOCKER_BASE}/postgres/logs:/var/log/postgresql
      - ${DOCKER_BASE}/postgres/config:/etc/postgresql/conf.d
      - ${DOCKER_BASE}/postgres/code:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
