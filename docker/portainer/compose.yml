
# H.E.I.N.Z.E.L. â€” Portainer
networks:
  heinzel:
    external: true

services:
  portainer:
    image: portainer/portainer-ce:latest
    container_name: heinzel-portainer
    restart: unless-stopped
    networks:
      - heinzel
    ports:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${DOCKER_BASE}/portainer/data:/data
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:9000 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
