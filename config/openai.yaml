name: openai
api_base: https://api.openai.com/v1
default_model: gpt-4o
models:
  - gpt-4o
  - gpt-4o-mini
  - o1
  - o1-mini
  - o3
  - o3-mini
  - o4-mini
embedding_model: text-embedding-3-small

# Retry-Logik (optional, Defaults gelten wenn weggelassen)
retry:
  max_retries: 3
  initial_delay_s: 1.0
  backoff_factor: 2.0
  max_delay_s: 60.0
  retry_on: [429, 500, 502, 503, 504]
